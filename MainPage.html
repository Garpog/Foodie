<!DOCTYPE html>
<html>
<head>
    <title>Foodie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash:300,400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>    
</head>

<body>
    <header class="container">
        <div class="row">
            <h1 class="col-xs-12 col-md-12 col-lg-12">Foodie</h1>
        </div>
    </header>
    <section class="jumbotron">        
        <dir class="col-xs-3-left col-md-3-left col-lg-3-left">
            <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li class="nav-item tabs" id="fridge-tab" onclick = "displayFridge()">
                    <a class="tablinks" data-toggle="tab" href="#fridge" role="tab" aria-controls="vegetables" aria-selected="true" onclick="displayFridge()">Fridge</a>
                </li>
                <li class="nav-item tabs" id="recipes-tab" onclick = "displayRecipes()">
                    <a class="tablinks" data-toggle="tab" href="#recipes" role="tab" aria-controls="fruits" aria-selected="true" onclick="displayIngr()">Find Recipes</a>
                </li>
                <li class="nav-item tabs" id="ingredients-tab" onclick = "displayIngr()">
                    <a class="tablinks" data-toggle="tab" href="#ingredients" role="tab" aria-controls="grains" aria-selected="true" onclick="displayRecipes()">Find Ingredients</a>
                </li>
            </ul>
            <!--
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" id="fridge-tab" role="tabpanel"   aria-labelledby="fridge-tab"></div>
                <div class="tab-pane fade show active" id="recipes-tab" role="tabpanel" aria-labelledby="recipes-tab"></div>
                <div class="tab-pane fade" id="ingredients-tab" role="tabpanel"   aria-labelledby="ingredients-tab"></div>
            </div>
            -->
        </dir>
<div id = "fridge">
    <div class="searchBar">
        <div class="search">
        <input type="text" class="searchTerm" placeholder="What's in your fridge?">
        <button type="submit" class="searchButton">search</button>
        </button>
        </div>
    </div>
        <div class="card-deck">
            <div class="card col-xs-3 col-md-3 col-lg-3">
                <div class="card-body">
                  <h5 class="vegetables-title">Vegetables</h5>
                  <p class="card-text"></p>
                  <p class="card-text"><small class="text-muted"></small></p>
                </div>
                
            </div>
            <div class="card col-xs-3 col-md-3 col-lg-3">
                <div class="card-body">
                    <h5 class="fruits-title">Fruits</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
            <div class="card col-xs-3 col-md-3 col-lg-3">
                <div class="card-body">
                    <h5 class="grains-title">Grains</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
            <div class="card col-xs-3 col-md-3 col-lg-3">
                <div class="card-body">
                    <h5 class="dairies-title">Dairies</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
            <div class="card col-xs-3 col-md-3 col-lg-3">
                <div class="card-body">
                    <h5 class="proteins-title">Proteins</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
            <div class="card col-xs-3 col-md-3 col-lg-3">
                <div class="card-body">
                    <h5 class="others-title">Others</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
</div>
<div id = "recipes">
</div>
<div id = "ingredients">
</div>
    </section>
</body>
    
<footer>
</footer>
</html>
